services:
  mysql:
    image: mysql:8.1 # version stable r√©cente
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: dyentrack
      MYSQL_USER: dyentrack
      MYSQL_PASSWORD: dyentrack
    ports:
      - "3306:3306"
    restart: unless-stopped
    volumes:
      - mysql-db:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "8081:80"
    depends_on:
      - mysql

  app:
    build:
      context: ./
    image: molinierhugo/api-dyentrack:latest
    env_file:
      - .env
    environment:
      DB_SCHEMA: dyentrack
      DB_USER: dyentrack
      DB_PASSWORD: dyentrack
      DB_HOST: mysql
      DB_PORT: 3306
    depends_on:
      - mysql
    restart: unless-stopped
    ports:
      - "8080:8080"

volumes:
  mysql-db:
