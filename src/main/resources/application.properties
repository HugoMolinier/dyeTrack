spring.config.import=optional:file:.env[.properties]


spring.application.name=dyeTrack
spring.datasource.url=jdbc:mysql://mysql:3306/dyentrack?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=dyentrack
spring.datasource.password=dyentrack

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

# Documentation et batch
springdoc.api-docs.path=/api-docs
spring.batch.jdbc.initialize-schema=always

# Cl√©s
jwt.secret.key=${JWT_SECRET_KEY}
email.secret.key=${EMAIL_SECRET_KEY}
api.key=${API_KEY}
